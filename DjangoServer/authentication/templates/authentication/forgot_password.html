{% extends 'authentication/base.html' %}

{% block content %}
    <h2>Forgot password</h2>
    <form method="post" action="{% url 'password_reset_request' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="email" required>
        <button type="submit">Submit</button>
        {% if Info %}
        {{ Info }}
        {% endif %}

    
    </form>
{% endblock content %}
